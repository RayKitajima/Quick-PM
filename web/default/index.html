<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>loading...</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/web/default/quickpm.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
	<script src="/web/default/quickpm.js"></script>
	<script>$(function(){
		QPM.Func.ajax('/api/config',function(responseText){
			var result = JSON.parse(responseText);
			QPM.Config = result.config;
			QPM.Services = {};
			for( var i=0; i<QPM.Config.Services.length; i++ ){
				var service = QPM.Config.Services[i];
				QPM.Services[service.name] = service;
			}
			console.log(QPM.Config);
			document.title = QPM.Config.Setting.name;
			
			var target = $("#SPA");
			var html = QPM.Template.body({
				Config : QPM.Config,
			});
			target.append(html);
			
			QPM.Func.update_status_all();
		});
	});</script>
</head>
<body id="SPA">
</body>
</html>
